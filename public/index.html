<!DOCTYPE html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8" />
  <title>Raiskale.com</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* CSS for the header */
    header {
      background: linear-gradient(to right, rgb(37, 113, 255), rgb(43, 12, 70)); /* Gradient background for the header */
      color: white; /* Text color */
      padding: 6px 50px; /* Padding to create space around content */
      text-align: left; /* Center-align text */
      border: none; /* Remove the default border */
      box-shadow: 0px 0px 0px 2px rgb(226, 226, 226); /* Add a box shadow for the border */
    }
    
    
    /* CSS for the header text */
    header h1 {
      font-family: Arial, sans-serif; /* Change the font family */
      color: white; /* Text color */
      background: linear-gradient(to right, #333, #666666); /* Gradient background for the header text */
      -webkit-background-clip: text; /* Clip text to the background */
      background-clip: text; /* Clip text to the background */
      
    }
    header p {
      font-family: 'Arial', sans-serif; /* Change the font family for p */
      color: white; /* Text color */
      margin-left: 20px; /* Adjust margin to align with h1 */
    }

    /* CSS for the body */
    body {
      background: linear-gradient(to right, rgb(9, 146, 215), rgb(49, 10, 83)); /* Gradient background for the body */
      color: white; /* Text color */
    }
  </style>
</head>
<body>
  <header>
    <h1>Raiskale.com</h1>
    <p>Made by Nailo</p>
  </header>

  <!-- Main content of the page goes here -->
</body>
</html>
