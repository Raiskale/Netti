<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raiskale.com</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <style>
    /* Reset styles */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background: linear-gradient(to right, rgb(37, 113, 255), rgb(43, 12, 70));
      color: white;
      padding: 20px 50px;
      text-align: left;
      position: relative; /* Positioning for the pseudo-element */
    }

    /* Header text styles */
    header h1 {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #333, #666);
      -webkit-background-clip: text;
      background-clip: text;
      margin-left: 4px;
      font-size: 24px;
    }

    /* Header paragraph styles */
    header p {
      font-family: Arial, sans-serif;
      color: white;
      margin-left: 5px;
    }

    /* Top frame styles */
    header::before {
      content: '';
      position: sticky;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px; /* Adjust thickness of the frame */
      background: linear-gradient(to right, rgb(23, 58, 255), rgb(10, 10, 10)); /* Frame color */
      border-radius: 10px; /* Adjust border radius to make corners smoother */
      z-index: -1; /* Behind the header content */
    }

    /* Body styles */
    body {
      background: linear-gradient(to right, rgb(9, 146, 215), rgb(49, 10, 83));
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Content under the header */
    .content {
      padding: 20px;
      text-align: left; /* Align content to the left */
    }
  </style>
</head>
<body>
  <header>
    <h1>Raiskale.com</h1>
    <p></p>
  </header>
  <div class="content">
    <p>The content will  be added soon.</p>
  </div>
</body>
<p></p>
  <!-- Main content of the page goes here -->

</body>

</html>
