<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raiskale.com</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <style>
    /* Reset styles */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background: linear-gradient(to right, rgb(37, 113, 255), rgb(43, 12, 70));
      color: white;
      padding: 20px 50px;
      text-align: left;
      position: relative; /* Positioning for the pseudo-element */
    }

    /* Header text styles */
    header h1 {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #333, #666);
      -webkit-background-clip: text;
      background-clip: text;
      margin-left: 4px;
      font-size: 24px;
    }

    /* Header paragraph styles */
    header p {
      font-family: Arial, sans-serif;
      color: white;
      margin-left: 5px;
    }

    /* Top frame styles */
    header::before {
      content: '';
      position: sticky;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px; /* Adjust thickness of the frame */
      background: linear-gradient(to right, rgb(23, 58, 255), rgb(10, 10, 10)); /* Frame color */
      border-radius: 10px; /* Adjust border radius to make corners smoother */
      z-index: -1; /* Behind the header content */
    }

    /* Body styles */
    body {
      background: linear-gradient(to right, rgb(9, 146, 215), rgb(49, 10, 83));
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Content under the header */
    .content {
      padding: 20px;
      text-align: left; /* Align content to the left */
    }

    /* Footer styles */
    footer {
      background: linear-gradient(to right, rgb(37, 113, 255), rgb(43, 12, 70));
      color: white;
      padding: 20px 50px;
      text-align: left;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Social buttons styles */
    .social-buttons {
      margin-top: 10px;
    }

    .social-button {
      display: inline-block;
      background-color: #fff;
      color: #333;
      padding: 5px 20px;
      border-radius: 5px;
      margin-right: 10px;
      text-decoration: none;
    }

    .social-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Raiskale.com</h1>
    <p></p>
  </header>
  <div class="content">
    <p>The content will be added soon.</p>
  </div>
  <!-- Main content of the page goes here -->
  <footer>
    <div class="social-buttons">
      <a href="https://www.facebook.com/niilo.raisanen.7/" class="social-button facebook" target="_blank">Facebook</a>
      <a href="https://www.linkedin.com/in/niilo-r%C3%A4is%C3%A4nen-4325702b5/" class="social-button LinkedIn" target="_blank">LinkedIn</a>
      <a href="https://github.com/Raiskale" class="social-button github" target="_blank">Github</a>
      <!-- Add more social buttons as needed -->
    </div>
  </footer>
</body>
</html>
