<!DOCTYPE html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8" />
  <title>Raiskale.com</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* CSS for the header */
    header {
      background: linear-gradient(to right, #333, #666); /* Gradient background for the header */
      color: white; /* Text color */
      padding: 10px 20px; /* Padding to create space around content */
      text-align: center; /* Center-align text */
      border: 2px solid white; /* Add a border around the header */
    }
    
    /* CSS for the header text */
    header h1 {
      font-family: Arial, sans-serif; /* Change the font family */
      color: white; /* Text color */
      background: linear-gradient(to right, #333, #666); /* Gradient background for the header text */
      -webkit-background-clip: text; /* Clip text to the background */
      background-clip: text; /* Clip text to the background */
    }

    /* CSS for the body */
    body {
      background: linear-gradient(to right, #333, #666); /* Gradient background for the body */
      color: white; /* Text color */
    }
  </style>
</head>
<body>
  <header>
    <h1>Raiskale.com</h1>
    <p>Made by Nailo</p>
  </header>

  <!-- Main content of the page goes here -->
</body>
</html>
